name: Integration UnitTest

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  macos-browser-test:
    runs-on: macos-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
      - uses: actions/checkout@v6
        with:
          repository: Next2D/player
          ref: main
      - run: npm install -g npm@latest
      - run: npm install
      - run: npm run test

  windows-browser-test:
    runs-on: windows-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
      - uses: actions/checkout@v6
        with:
          repository: Next2D/player
          ref: main
      - run: npm install -g npm@latest
      - run: npm install
      - run: npm run test